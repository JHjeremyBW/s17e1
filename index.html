<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tarjeta {
            background-color: #fff;
            border: 2px solid #d32f2f; /* Color relativo a UTP */
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .tarjeta img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .tarjeta h1 {
            font-size: 1.5em;
            color: #d32f2f;
            margin-bottom: 10px;
        }
        .tarjeta p {
            margin: 5px 0;
            font-size: 1em;
            color: #333;
        }
        .tarjeta ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }
        .tarjeta ul li {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .botones a {
            text-decoration: none;
            margin: 5px;
            padding: 10px 15px;
            font-size: 0.9em;
            color: white;
            background-color: #d32f2f;
            border-radius: 4px;
        }
        .botones a:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <img src="foto-carnet.jpg" alt="Fotografía tamaño carné">

        <ul>
            <li>Soy bueno en la intefaces en apache netbeans</li>
            <li>Aprendiendo HTML</li>
            <li>Aprendiendo base de datos/li>
        </ul>
        <div class="botones">
            <a href="mailto:u22246447@utp.edu.pe">Correo</a>
            <a href="https://www.linkedin.com/in/Jeremy-Bermudez" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/Jeremy-Bermudez" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
